<div class="container">
  <div>the most popular product today: <b>{{popularProduct}}</b></div>
  <div class="row">
    <div class="product" *ngFor="let product of products">
        <app-product [product]="product"></app-product>
        <button *ngIf="product.isAvailable" (click)="onBuy(product.id)">Buy product</button>
    </div>
  </div>
</div>
