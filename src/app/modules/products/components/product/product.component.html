<h3>
    Name: {{product.name}}
</h3>
<p>
    Desc: {{product.description | uppercase:'price'}}
</p>
<p>
    Price: {{product.price | currency:'EUR'}}
</p>
<p>
    Category: {{product.category}}
</p>
<p>
    Available: {{product.isAvailable ? 'Yes' : 'No'}}
</p>
<div> Providers:
    <ul>
        <li *ngFor="let provider of product.providers;">
               {{provider}}
        </li>
    </ul>  
</div>
