<div *ngIf="product">
  <div>
    Name : {{product.name}}
  </div>
  <div>
    Desc : {{product.description | uppercase}}
  </div>
  <div>
    Price : {{product.price | currency:'EUR'}}
  </div>
  <div>
    Count: <input text="number" #box (keyup)="onCountChange(box.value)" [value]="count">
  </div>
</div>
