<div class="container" *ngIf="this.getProductsCount()">
  <h2 >Cart:</h2>
    <div class="row">
      <div appBorderHighlight class="product" *ngFor="let productId of getProductsInCart()">
        <app-cart-item  [product]="getProduct(productId)" 
          [count]="getProductCount(productId)"
          (countChange)="changeProductCount($event, productId)">
        </app-cart-item>
      </div>
    </div>
    <div>Total: {{this.getTotalPrice()}}</div>
  </div>
