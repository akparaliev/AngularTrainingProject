<div>
   Name : {{product.name}}
</div>
<div>
    Desc : {{product.description}}
</div>
<div>
    Price : {{product.price}}
</div>
<div>
    Category : {{product.category}}
</div>
<div>
    IsAvailable : {{product.isAvailable ? 'Yes' : 'No'}}
</div>
<div>
    Providers:
    <ul>
        <li *ngFor="let provider of product.providers;">
               {{provider}}
        </li>
      </ul>  
</div>
<button *ngIf="!readonly" (click)="onBuy()"> 
    Buy
</button>
